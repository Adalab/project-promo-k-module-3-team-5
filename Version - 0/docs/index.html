<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="./assets/images/favicon.svg"
      rel="icon"
      alt="icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Awesome Profile Cards></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section class="main__container">
      <main role="main" class="main">
        <img
          src="./assets/images/awesome-1.svg"
          alt="Logo Awesome Profile Cards"
          title="Awesome Profile Cards"
          class="main__logo"
        />
        <div class="main__title-container">
          <h1 class="main__title">Crea tu tarjeta de visita</h1>
          <p class="main__text">
            Crea mejores contactos profesionales de forma fácil y cómoda
          </p>
        </div>
        <section class="main__benefits">
          <article class="main__benefits-item main__benefits-item1">
            <img
              src="./assets/images/design.svg"
              alt="Logo diseña"
              title="Diseña"
              class="main__benefits-itemimg"
            />
            <h2 class="main__benefits-itemtitle">Diseña</h2>
          </article>

          <article class="main__benefits-item main__benefits-item2">
            <img
              src="./assets/images/keyboard.svg"
              alt="Logo rellena"
              title="Rellena"
              class="main__benefits-itemimg"
            />
            <h2 class="main__benefits-itemtitle">Rellena</h2>
          </article>

          <article class="main__benefits-item main__benefits-item3">
            <img
              src="./assets/images/share.svg"
              alt="Logo comparte"
              title="Comparte"
              class="main__benefits-itemimg main__benefits-itemimg2"
            />
            <h2 class="main__benefits-itemtitle">Comparte</h2>
          </article>

        </section>
        <a
          class="main__button"
          title="Ir a crear la página"
          href="./card-generator.html"
          tabindex="1"
          >Comenzar</a
        >
      </main>

      <footer role="contentinfo" class="footer">
        <small class="footer__small">Awesome profile-cards @2020</small>
        <img
          src="./assets/images/emyem.png"
          alt="Logo de Adalab"
          title="Adalab, escuela digital especializada para mujeres"
          class="footer__logo"
        />
      </footer>

    </section>
  </body>
</html>
