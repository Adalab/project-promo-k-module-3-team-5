<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <title>Awesome Profile Cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <a href="./index.html"
        ><img
          src="./assets/images/awesome-1.svg"
          alt="Logo Awesome Profile Cards"
          title="Awesome Profile Cards"
          class="header__logo"
      /></a>
    </header>

    <main class="gen-main">
      <section class="gen-main__container">
        <div class="gen-main__container-inner">
          <button class="btn gen-main__btn--reset js-reset">Reset</button>
          <div class="gen-main__card">
            <h2 class="card__name-surname js-nameSurname">Nombre Apellido</h2>
            <h2 class="card__occupation js-occupation">Front-end developer</h2>
            <div class="card__photo js-image js__profile-image">
              <div class="js-div">
                <img
                  class="card__img-1"
                  src="./assets/images/pin-long-brown-hair.png"
                  alt="Card Photo"
                  title="Imagen por defecto"
                />
                <img
                  class="card__img-2"
                  src="./assets/images/pin-glasses.png"
                  alt="Card Photo"
                  title="Imagen por defecto"
                />
                <img
                  class="card__img-3"
                  src="./assets/images/pin-dark-hair.png"
                  alt="Card Photo"
                  title="Imagen por defecto"
                />
                <img
                  class="card__img-4"
                  src="./assets/images/pin-lights.png"
                  alt="Card Photo"
                  title="Imagen por defecto"
                />
                <img
                  class="card__img-5"
                  src="./assets/images/pin-long-hair.png"
                  alt="Card Photo"
                  title="Imagen por defecto"
                />
              </div>
            </div>
            <nav class="card__contact">
              <div class="card__contact-container">
                <a
                  class="card__contact-call js-icons js-phone"
                  href=""
                  target="_blank"
                  alt="Call me"
                  title="Enlace al número de teléfono"
                  ><i class="fa fa-mobile fa-2x" aria-hidden="true"></i
                ></a>
              </div>
              <div class="card__contact-container">
                <a
                  class="card__contact-email js-icons js-email"
                  href=""
                  target="_blank"
                  alt="Email me"
                  title="Enlace al e-mail"
                  ><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i
                ></a>
              </div>
              <div class="card__contact-container">
                <a
                  class="card__contact-linkedin js-icons js-linkedin"
                  href=""
                  target="_blank"
                  alt="Find me on linkedIn"
                  title="Enlace a Linkedin"
                  ><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i
                ></a>
              </div>
              <div class="card__contact-container">
                <a
                  class="card__contact-github js-icons js-github"
                  href=""
                  target="_blank"
                  alt="I'm on GitHub!"
                  title="Enlace a Github"
                  ><i class="fa fa-github-alt fa-2x" aria-hidden="true"></i
                ></a>
              </div>
            </nav>
          </div>
        </div>
      </section>

      <!--DESIGN-->

      <nav class="gen-main__customize">
        <section class="gen-main__customize-design">
          <div class="customize-design__container js-collapsable" tabindex="2">
            <img
              class="customize-design__container-logo"
              src="./assets/images/design.svg"
              alt="Share logo"
            />
            <h2 class="customize-design__container-title">Diseña</h2>
            <button class="customize-design__container-btn js-arrow"></button>
          </div>

          <form
            class="customize-design__colors js__hidden js-section"
            action=""
            method="GET"
          >
            <h2 class="customize-design__colors-title">Colores</h2>
            <label
              class="customize-design__colors1 js-customize-design__colors"
              for="colors1"
              id="customize-design__colors1"
            >
              <input
                class="customize-design__colors1-selection js-customize-design__colors1-selection"
                type="radio"
                id="colors1"
                value="greenpalette"
                name="colors"
              />

              <div class="customize-design__colors1-boxes1"></div>
              <div class="customize-design__colors1-boxes2"></div>
              <div class="customize-design__colors1-boxes3"></div>
            </label>
            <label
              class="customize-design__colors2 js-customize-design__colors"
              for="colors2"
              id="customize-design__colors2"
            >
              <input
                class="customize-design__colors2-selection js-customize-design__colors1-selection"
                type="radio"
                id="colors2"
                value="orangepalette"
                name="colors"
              />
              <div class="customize-design__colors2-boxes1"></div>
              <div class="customize-design__colors2-boxes2"></div>
              <div class="customize-design__colors2-boxes3"></div>
            </label>
            <label
              class="customize-design__colors3 js-customize-design__colors"
              for="colors3"
              id="customize-design__colors3"
            >
              <input
                class="customize-design__colors3-selection js-customize-design__colors1-selection"
                type="radio"
                id="colors3"
                value="bluepalette"
                name="colors"
              />
              <div class="customize-design__colors3-boxes1"></div>
              <div class="customize-design__colors3-boxes2"></div>
              <div class="customize-design__colors3-boxes3"></div>
            </label>
          </form>
        </section>
        <!-- FILL -->
        <section class="gen-main__customize-menu">
          <div class="customize-menu__container js-collapsable">
            <img
              class="customize-menu__container-logo"
              src="./assets/images/keyboard.svg"
              alt="keyboard icon"
            />
            <h2 class="customize-menu__container-title">Rellena</h2>
            <button class="customize-menu__container-btn js-arrow"></button>
          </div>

          <form
            class="customize-menu__form js__hidden js-section"
            action=""
            method="post"
          >
            <label class="customize-menu__form-label" for="fullName"
              >Nombre completo
            </label>
            <input
              class="customize-menu__form-input js-input js-input-name"
              placeholder="Ej: Sally Jill"
              type="text"
              required
              id="fullName"
              name="name"
            />
            <p class="js__error-message-name js__hidden">Demasiado largo</p>

            <label class="customize-menu__form-label" for="position">Puesto</label>
            <input
              class="customize-menu__form-input js-input js-input-job"
              placeholder="Ej: Front end"
              type="text"
              required
              id="position"
              name="job"
            />
            <p class="js__error-message-job js__hidden">Demasiado largo</p>
            <div class="customize-menu__form-box">
              <button
                class="customize-menu__form-box--button js__box-button"
                type="button"
              >
                Añadir imagen
              </button>
              <input
                type="file"
                name=""
                id="img-selector"
                class="customize-menu__form-box-hidden js__box-button-hidden js-input"
                name="photo"
              />

              <div class="customize-menu__form-image">
                <div
                  class="customize-menu__form-image--profile js__profile-image"
                  style="
                    background-image: url(https://via.placeholder.com/300x300/cccccc/666666/?text=IMAGE);
                  "
                ></div>
                <div
                  class="customize-menu__form-image--preview js__profile-preview"
                ></div>
              </div>
            </div>
            <label class="customize-menu__form-label" for="email">Email</label>
            <input
              class="customize-menu__form-input js-input js-input-email"
              placeholder="Ej: sally.hill@gmail.com"
              type="email"
              required
              id="email"
              name="email"
            />
            <label class="customize-menu__form-label" for="telephone">Teléfono </label>
            <input
              class="customize-menu__form-input js-input js-input-phone"
              placeholder="Ej: 555-555-555"
              type="tel"
              required
              id="telephone"
              name="phone"
            />
            <label class="customize-menu__form-label" for="linkedin">Linkedin </label>
            <input
              class="customize-menu__form-input js-input js-input-linkedin"
              placeholder="Ej: linkedin.com/in/sally-hill"
              type="text"
              required
              id="linkedin"
              name="linkedin"
            />
            <label class="customize-menu__form-label" for="github">Github </label>
            <input
              class="customize-menu__form-input js-input js-input-github"
              placeholder="Ej: @sally-hill"
              type="text"
              required
              id="github"
              name="github"
            />
          </form>
        </section>

        <!-- SHARE -->

        <section class="gen-main__customize-share ">
          <div class="customize-share__container js-collapsable">
            <img class="customize-share__container-logo" src="./assets/images/share.svg" alt="Design profile area" />
            <h2 class="customize-share__container-title">Comparte</2>
            <button class="customize-share__container-btn js-arrow"></button>
          </div>
          <a class="customize-share__button js__hidden js-section js-createBtn js-cardCreated" title="Crear la tarjeta" href="" target="_blank">Crear tarjeta</a> 
        </section>
        <section class="gen-main__customize-share--hidden js__hiddenlink js-sectionHidden">
          <p class="customize-share__text--hidden">La tarjeta ha sido creada:</p>
          <a class="js-twitter-url customize-share__web--hidden" href="" target="_blank"></a>
          <a class="customize-share__twitter--hidden" href="">Compartir en twitter</a>
        </section>
      </nav>
    </main>

    <footer role="contentinfo" class="footer">
      <small class="footer__small">Awesome profile-cards @2020</small>
      <img
        src="./assets/images/emyem.png"
        alt="Logo de Adalab"
        title="Adalab, escuela digital especializada para mujeres"
        class="footer__logo"
      />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
